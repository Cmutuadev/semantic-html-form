<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <main>
    <h1>Registration Form</h1>
    <form action="" method="post">
      
    <fieldset>
      <legend>Personal information</legend>
      
    <label for="fistName">First Name:</label>
    <input type="text" id="firstName" name="FirstName" required><br></br>
    
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastName" name="Last Name" required><br></br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br></br>
    
    <label for="phone">Phone Number (Kenya)</label>
    <input type="tel" id="phone" name="phone" pattern="^\+2547\d{8}$" placeholder="+2547xxxxxxx"/>
    </fieldset> 
    
    <fieldset>
      <legend>Event Details</legend>
      <label for="eventDate">Event Date:</label></label>
      <input type="date" id="eventDate"name="eventDate"required/>
      
      <label for="attendancetype">Attendance Type</label>
      
      <select id="attendancetype"name="attendancetype"required>
      <option value=""disabledselected>Select an Option</option>
      <option value="inPerson">In Person</option>
      <option value="virtual">Virtual</option>
      </select><br>
    </fieldset>
      
   <fieldset>
      <legend>Meal Preference</legend>
      <div role="group" aria-labelledby="mealPrefLabel">
        <input type="radio" id="mealveg" name="mealprefrence"value="vegetarian"/>
        <label for="mealveg">Vegeterian</label>
        
        <input type="radio" id="mealnonveg"name="mealprefrence"value="Non Vegeterian"
        <label for="mealveg">Non Vegetarian</label>
        
        <input type="radio" id="mealveg" name="mealprefance" value="vegan"
        <label for="mealveg">Vegan</label>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Additional Information</legend>
      <input type="checkbox" id="Subscribe" name="subscribe"/>
      <label for="subscribe">Subscribe For Newsletters</label>
    </fieldset>
    <button type="submit">Submit Registration</button>
    </form>
  </main>
</body>

</html>
